    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- Adicione o link para o CSS do Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
            body {
                background-color: #f8f9fa;
            }
            .custom-container {
                background-color: #343a40; /* Cor de fundo cinza escuro */
                padding: 20px;
                border-radius: 10px; /* Borda arredondada para estilização */
                color: #ffffff; /* Texto branco */
            }
            .login-container {
                margin-top: 20px; /* Espaço adicional para o contêiner personalizado */
            }
            .max-width-400 {
                max-width: 400px; /* Largura máxima do contêiner */
                margin-left: auto;
                margin-right: auto;
            }
            .max-height-400 {
                max-height: 400px; /* Altura máxima do contêiner */
            }
            .d-flex-center {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh; /* 100% da altura da viewport */
            }
        </style>
    </head>
    <body class="d-flex-center"> <!-- Substituído d-flex align-items-center justify-content-center -->
        <div class="container custom-container max-width-400 max-height-400">
            <div class="row">
                <div class="col-md-12 login-container"> <!-- Alterado para ocupar toda a largura do contêiner -->
                    <h1 class="text-center">Login</h1>
                    <form id="loginForm" action="/autenticar" method="post">
                        <div class="form-group">
                            <label for="username">Usuário:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </form>
                    <p class="text-center mt-3">Não tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    
        <!-- Adicione o link para o JavaScript do Bootstrap e o jQuery (necessário para alguns recursos do Bootstrap) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
    </html>
