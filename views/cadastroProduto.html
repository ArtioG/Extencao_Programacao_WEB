<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>

    <!-- Adicione a folha de estilo do Bootstrap (CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .custom-container {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container mt-4 bg-light p-4 rounded custom-container">

        <h1 class="text-center text-primary">Cadastro de Produtos</h1>

        <form action="/cadastrarProduto" method="post">
            <div class="form-group">
                <label for="productName">Nome do Produto:</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
            </div>

            <div class="form-group">
                <label for="productValue">Valor do Produto:</label>
                <input type="text" class="form-control" id="productValue" name="productValue" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Cadastrar Produto</button>
        </form>

        <p class="mt-3 text-center"><a href="/produtos" class="text-info">Ver Produtos</a></p>

    </div>

    <!-- Adicione os scripts do Bootstrap (jQuery e Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
